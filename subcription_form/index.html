<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarkerBox Subscription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="../image/dog.jpeg" alt="Dog" class="featured-img">
        <h1 class="heading">BarkerBox - Subscription and Save 15%</h1>
        <p class="description">Subscribe to BarkerBox and treat your dog to a monthly assortment of unique, playful, and durable toys!</p>
        <form class="registration-form" action="#" method="post">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit" class="button">Get My 15% Off</button>
        </form>
    </div>
